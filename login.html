<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Système de Gestion Intelligente des Déchets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typographie */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        h1, h2 {
            font-weight: 600;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        header {
            background: linear-gradient(to right, #0f3057, #1a936f);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: waves 10s linear infinite;
        }

        @keyframes waves {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        main {
            padding: 40px 0;
            flex: 1;
        }

        section {
            margin-bottom: 40px;
            text-align: center;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0f3057;
            position: relative;
            display: inline-block;
        }

        section h2::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #0f3057, #1a936f);
        }

        /* Formulaire de connexion */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #1a936f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #156b4a;
        }

        /* Fond d'écran */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?waste-management,iot,recycling,trash-can') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenue sur notre Système de Gestion Intelligente des Déchets</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <section>
                <h2>Connexion</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Nom d'utilisateur:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Mot de passe:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Se connecter">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
